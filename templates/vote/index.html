{% extends 'base.html' %}

{% block con %}

    <h1>투표소</h1>
    
    <a href="{% url 'vote:create' %}"<button>토픽 생성</button></a>

    <ul>
        {% for i in tset %}

                <a href="{% url 'vote:detail' i.id %}">{{ i.subject }}</a>

            </li><br>
        {% endfor %}
    </ul>

{% endblock %}
