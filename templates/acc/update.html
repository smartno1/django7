{% extends 'base.html' %}

{% block con %}
<h1>UPDATE PAGE</h1>
    
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <table>
            <tr>
                <th>USERNAME</th>
                <td><input type="text" name="uname" value="{{user.username}}" disabled></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td><input type="password" name="upass" value="{{user.password}}" disabled></td>
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input type="text" name="uemail" value="{{user.email}}"></td>
            </tr>
            <tr>
                <th>LASTNAME</th>
                <td><input type="text" name="lname" value="{{user.last_name}}"></td>
            </tr>
            <tr>
                <th>FIRSTNAME</th>
                <td><input type="text" name="fname" value="{{user.first_name}}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="file" name="upic" > </td>
            </tr>
            <tr>
                <td colspan="2"> <b>COMMENT</b><br><textarea cols="40" rows="5" name="ucomment">{{user.comment}}</textarea> </td>
            </tr>
        </table>
        <button>수정!</button>
    </form>

    <hr>
    
    <form method="post" action="{% url 'acc:chpass'  %}">
        {%csrf_token%}
        <h6>패스워드를 변경하려면 현재 패스워드를 입력해주셔야 합니다</h6>
        <input type="password" name="cpass" placeholder="INPUT CURRENT PASSWORD" size="30">
        <button>패스워드변경</button>
    </form>



    <style>
        th, td{
            padding: 10px;
        }
    </style>

{% endblock %}
